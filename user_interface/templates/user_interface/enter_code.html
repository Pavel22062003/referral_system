{% extends 'user_interface/base.html' %}

{% block content %}
    <div style="display: flex; justify-content: center; align-items: center; height: 100vh;">
        <div style="width: 400px; padding: 20px; border: 1px solid #ccc; border-radius: 5px; background-color: #f9f9f9; text-align: center;">
            <h2>Введите верификационный код</h2>
            {% if error_message %}
                <div style="color: red; margin-bottom: 10px;">
                    {{ error_message }}
                </div>
            {% endif %}
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit"
                        style="width: 100%; padding: 10px; background-color: #007bff; color: #fff; border: none; border-radius: 5px; cursor: pointer;">
                    Submit
                </button>
            </form>
        </div>
    </div>
{% endblock %}
